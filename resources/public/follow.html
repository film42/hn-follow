<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/news.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script type="text/javascript" src="/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/moment.min.js"></script>
    <script type="text/javascript" src="/follow.js"></script>

    <title>HN Follow</title>
  </head>

  <body>
    <div class="page">
      <div class="center">
        <!-- Heading -->
        <div class="heading"></div>
        <!-- Comments -->
        <div class="comments">
          <ol class="comment-list">
            Loading...
          </ol>
        </div>
        <!-- Form -->
        <div class="form">
          <p>Register your username and the people you want to follow.</p>
          <form>
            <p>Username: <input type="text" name="user"></p>
            <p>Follow up to 10 HN users:</p>
            <ol>
              <li><input type="text" name="follow1"><br></li>
              <li><input type="text" name="follow2"><br></li>
              <li><input type="text" name="follow3"><br></li>
              <li><input type="text" name="follow4"><br></li>
              <li><input type="text" name="follow5"><br></li>
              <li><input type="text" name="follow6"><br></li>
              <li><input type="text" name="follow7"><br></li>
              <li><input type="text" name="follow8"><br></li>
              <li><input type="text" name="follow9"><br></li>
              <li><input type="text" name="follow10"><br></li>
            </ol>
            <input type="submit" value="Add/ Update">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
